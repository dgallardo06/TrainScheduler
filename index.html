<!DOCTYPE html>
<html>
	<head>

		<title>Train Scheduler</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://use.fontawesome.com/524704b22e.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    	<script type="text/javascript" src="javascript/script.js"></script>

	</head>

	<body>

    	<!-- Train Tracker -->
    	<div class="container">

	      	<!-- Jumbotron -->
	      	<div class="jumbotron">
	        	<h1 class="text-center">The Terrific Train Time Tracker <img src="images/train.png" alt="train"></h1>
	        	<h3 class="text-center">Choo Choo.</h3>
	      	</div>

	      	<div class="row">

	        	<div class="col-lg-12">

		        	<!-- Current Trains-->
		          	<div class="panel panel-primary">
		            	<div class="panel-heading">
		              		<h3 class="panel-title">
		              			<i class="fa fa-clock-o" aria-hidden="true"> <strong>Current Train Schedule</strong></i>
		              		</h3>
		            	</div>
		            	<div class="panel-body">
		              		<table class="table table-hover" id='train-schedule-table'>
		                		<thead>
		                			<tr>
		                    			<th>Train Name</th>
		                    			<th>Destination</th>
		                    			<th>Frequency (min)</th>
		                    			<th>Next Arrival</th>
		                    			<th>Minutes Away</th>
		                  			</tr>
		                		</thead>
		                		<tbody>
		                		</tbody>
		              		</table>
		            	</div>
		          	</div>

		          	<!-- Add Train  -->
		          	<div class="panel panel-primary">
		            	<div class="panel-heading">
		              		<h3 class="panel-title">
		              			<i class="fa fa-plus" aria-hidden="true"> <strong>Add Train</strong></i>
		              		</h3>
		            	</div>
		            	<div class="panel-body">

		              		<!-- Entry Form -->
		              		<form>
		                		<div class="form-group">
		                  			<label for="train-input">Train Name</label>
		                  			<input class="form-control" id="train-input" type="text">
		                		</div>
		                		<div class="form-group">
		                  			<label for="destination-input">Destination</label>
		                  			<input class="form-control" id="destination-input" type="text">
		                		</div>
		                		<div class="form-group">
		                  			<label for="first-train-input">First Train Time (HH:mm - military time)</label>
		                  			<input class="form-control" id="first-train-input" type="text">
		                		</div>
		                		<div class="form-group">
		                  			<label for="frequency-input">Frequency (min)</label>
		                  			<input class="form-control" id="frequency-input" type="text">
		                		</div>
		                		<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
		              		</form>

		            	</div>

		          	</div>

		        </div>

      		</div>

    	</div>

	</body>

</html>
